{% extends "layout.html" %}

{% block content %}
<div class="info-wrap">
	<div class="info">{{ emotion }}</div>
</div>
<table class='docID-wrap'>
	{% for i in range(10) %}
		<td>
		{% for j in range(20) %}
			<div>
				<button class="docID-button">{{ 800+i*20+j }}</button>
			</div>
		{% endfor %}
		</td>
	{% endfor %}
</table>
{% endblock %}
