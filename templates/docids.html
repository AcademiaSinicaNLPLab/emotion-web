{% extends "_head.html" %}

{% block content %}
<div class="content-wrap">
	<div class="info-wrap">
		<a href="/">
		<div class="info-block">
			<div class="info-text info-element">LJ40K</div>
			<div class="info-tri arrow-right info-element"></div>
			<div class="info-tri-shadow arrow-right"></div>
		</div>
		</a>
		<a href="/{{ emotion }}">
		<div class="info-block">
			<div class="info-text info-element">{{ emotion }}</div>
			<div class="info-tri arrow-right info-element"></div>
			<div class="info-tri-shadow arrow-right"></div>
		</div>
		</a>
	</div>

	{% for i in range(200) %}
	<a href="/{{ emotion }}/{{ 800+i }}" class="docid-item-wrap">
		<div class="docid-item theme-{{ i%2 }}">{{ 800+i }}</div>
	</a>
	{% endfor %}
</div>
{% endblock %}
